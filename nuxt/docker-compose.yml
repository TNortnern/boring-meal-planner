services:
  # PostgreSQL Database (Local Development)
  postgres:
    image: postgres:16-alpine
    container_name: boring_postgres
    restart: unless-stopped
    ports:
      - '5434:5432'
    environment:
      POSTGRES_USER: boring_user
      POSTGRES_PASSWORD: boring_password
      POSTGRES_DB: boring_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - boring_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U boring_user']
      interval: 5s
      timeout: 5s
      retries: 5

  # Payload CMS Backend (Next.js) - Using Local PostgreSQL
  payload:
    build:
      context: ./payload
      dockerfile: Dockerfile.dev
    container_name: boring_payload
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - '3010:3000'
    environment:
      NODE_ENV: development
      DATABASE_URI: postgresql://boring_user:boring_password@postgres:5432/boring_db
      PAYLOAD_SECRET: ${PAYLOAD_SECRET}
      PORT: 3000
      # Auto-accept database migrations in development
      CI: "true"
      PAYLOAD_PUBLIC_SERVER_URL: http://localhost:3010
      # Bunny CDN Configuration
      BUNNY_API_KEY: ${BUNNY_API_KEY}
      BUNNY_STORAGE_ZONE: ${BUNNY_STORAGE_ZONE}
      BUNNY_CDN_URL: ${BUNNY_CDN_URL}
      BUNNY_CDN_HOSTNAME: ${BUNNY_CDN_HOSTNAME}
    volumes:
      # Hot-reload: mount source code
      - ./payload/src:/app/src
      - ./payload/package.json:/app/package.json
      - ./payload/tsconfig.json:/app/tsconfig.json
      # Persist node_modules (don't sync with host)
      - payload_node_modules:/app/node_modules
    networks:
      - boring_network

  # Nuxt UI Frontend (with proxy to Payload)
  nuxt:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: boring_nuxt
    restart: unless-stopped
    ports:
      - '3009:3001'
    environment:
      NODE_ENV: development
      PORT: 3001
      # Nuxt proxy configuration
      NUXT_PAYLOAD_API_URL: http://payload:3000
      NUXT_PUBLIC_PAYLOAD_URL: http://localhost:3010
      # Bunny CDN Configuration
      BUNNY_STORAGE_API_KEY: ${BUNNY_API_KEY}
      BUNNY_STORAGE_ZONE: ${BUNNY_STORAGE_ZONE}
      BUNNY_CDN_HOSTNAME: ${BUNNY_CDN_HOSTNAME}
      BUNNY_STORAGE_HOSTNAME: storage.bunnycdn.com
    volumes:
      # Hot-reload: mount source code only
      - ./app:/app/app
      - ./server:/app/server
      - ./public:/app/public
      - ./nuxt.config.ts:/app/nuxt.config.ts
      # Persist node_modules (don't sync with host)
      - nuxt_node_modules:/app/node_modules
    depends_on:
      - payload
    networks:
      - boring_network

volumes:
  postgres_data:
    driver: local
  payload_node_modules:
    driver: local
  nuxt_node_modules:
    driver: local

networks:
  boring_network:
    driver: bridge
